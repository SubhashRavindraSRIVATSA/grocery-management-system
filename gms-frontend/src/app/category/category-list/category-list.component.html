<div>
    <table class = "table table-striped">
        <thead>
            <tr>
                <th>Category Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let category of categories">
                <td> {{ category.categoryName }}</td>
                <td>
                    <button (click) = "updateCategory(category.id)" class = "btn btn-info" style="margin-left: 10px"> Modify</button>
                    <button (click) = "deleteCategory(category.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button (click) = "createCategory()" class = "btn btn-success" style="margin-left: 10px"> Add Category </button>
    </div>
</div>
