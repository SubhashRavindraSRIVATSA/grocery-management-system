<h3>Product Details</h3>
<div>
    <div>
        <label> <b> Product Name: </b></label> {{product.productName}}
    </div>
    <div>
        <label> <b> Product Value: </b></label> {{product.productValue}}
    </div>
    <div>
        <label> <b> Product Updated on: </b></label> {{product.updatedAt | date: 'MMM d, y, HH:mm:ss'}}
    </div>
    <div>
        <button (click) = "backToList()" class = "btn btn-info">Back</button>
    </div>
</div>
