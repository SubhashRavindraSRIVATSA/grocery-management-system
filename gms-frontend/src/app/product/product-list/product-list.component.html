<h2 class="table-title">Products List</h2>
<div class="table-lists">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>


    <ng-container matColumnDef="productValue">
      <th mat-header-cell *matHeaderCellDef> Product Value </th>
      <td mat-cell *matCellDef="let element"> {{element.productValue}} </td>
    </ng-container>


    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef> Updated At </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedAt | date: 'MMM d, y, HH:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="quantityUnit">
      <th mat-header-cell *matHeaderCellDef> Quantity Unit </th>
      <td mat-cell *matCellDef="let element"> {{element.quantityUnit}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="updateEmployee(element.id)">
          <mat-icon>edit</mat-icon></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="deleteProduct(element.id)">
          <mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="example-button-row">
  <button mat-flat-button color="primary" routerLink="/product-creation">Add Product</button>
</div>
