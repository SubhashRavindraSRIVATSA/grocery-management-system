<div class="col-md-6 offset-md-3">
    <h3> Update Product </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Product Name</label>
            <input type="text" class ="form-control" id = "productName"
                [(ngModel)] = "product.productName" name = "productName">
        </div>
    
        <div class="form-group">
            <label> Product Value</label>
            <input type="text" class ="form-control" id = "productValue"
                [(ngModel)] = "product.productValue" name = "productValue">
        </div>
        
        
        <div style="margin-top: 10px;">
            <button class = "btn btn-success" type ="submit">Submit</button>
            <button (click) = "backToList()" class = "btn btn-info" style="margin-left: 10px">Cancel</button>
        </div>
    
    </form>
    </div>
